<section>
    <div class="container">
        <h2 id="sec3"  >Choose A Catagory</h2>
        <div class="secBlock3">
            <div *ngFor="let item of catagory" class="mini-block3">
                <img class="icon3" [src]="item.image" alt="image">
                <h3><a routerLink="/layout/category">{{item.title}}</a></h3>
                <p>{{item.text}}</p>
            </div>
        </div>
    </div>
</section>
